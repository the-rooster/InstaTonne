      summary: logout
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /login/:
    post:
      tags:
        - default
      summary: login
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: username1
                password:
                  type: string
                  example: password1
      parameters:
        - name: X-CSRFToken
          in: header
          schema:
            type: string
          example: '{{csrftoken}}'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /authors:
