            schema:
              type: object
              example:
                title: title76.1
                source: source76.1
                origin: origin76.1
                description: description76.1
                contentType: image/png;base64
                content: >- base64encodedimage
                visibility: visibility
                categories:
                  - cat76.0
                  - cat76.1
                  - cat76.2
                unlisted: false
      parameters:
        - name: X-CSRFToken
          in: header
          schema:
            type: string
          example: '{{csrftoken}}'
      responses:
