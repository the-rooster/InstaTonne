            type: integer
          example: '1'
        - name: size
          in: query
          schema:
            type: integer
          example: '2'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /authors/<author id>:
    get:
      tags:
        - default
      summary: author
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /authors/<author id>/:
    post:
