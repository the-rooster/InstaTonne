openapi: 3.0.0
info:
  title: InstaTonne
  version: 1.0.0
servers:
  - url: http://localhost:8000
paths:
  /authors/<author id>/inbox/:
    get:
      tags:
        - default
      summary: get inbox
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - default
      summary: post follow request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                type: Follow
                summary: Greg wants to follow Lara
                actor:
                  type: author
                  id: >-
                    http://<author id>27.0.0.1:5454/authors/<author id>d698d25ff008f7538453c120f581471
                  url: >-
                    http://<author id>27.0.0.1:5454/authors/<author id>d698d25ff008f7538453c120f581471
                  host: http://<author id>27.0.0.1:5454/
                  displayName: Greg Johnson
                  github: http://github.com/gjohnson
                  profileImage: https://i.imgur.com/k7XVwpB.jpeg
                object:
                  type: author
                  id: >-
                    http://<author id>27.0.0.1:5454/authors/9de17f29c12e8f97bcbbd34cc908f1baba40658e
                  host: http://<author id>27.0.0.1:5454/
                  displayName: Lara Croft
                  url: >-
                    http://<author id>27.0.0.1:5454/authors/9de17f29c12e8f97bcbbd34cc908f1baba40658e
                  github: http://github.com/laracroft
                  profileImage: https://i.imgur.com/k7XVwpB.jpeg
      parameters:
        - name: X-CSRFToken
          in: header
          schema:
            type: string
          example: f3gPbKMLdKXINBC9X3UZGz8fcnzFF8ml
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - default
      summary: http://localhost:8000/service/authors/<author id>/inbox/
      parameters:
        - name: X-CSRFToken
          in: header
          schema:
            type: string
          example: f3gPbKMLdKXINBC9X3UZGz8fcnzFF8ml
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /accounts/logout:
    get:
      tags:
