      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /authors/<author id>/posts/:
    post:
      tags:
        - default
      summary: author posts
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                title: title76.1
                source: source76.1
                origin: origin76.1
                description: description76.1
                contentType: contentType76.1
                content: content76.1
                visibility: visibility76.1
                categories:
                  - cat76.0
